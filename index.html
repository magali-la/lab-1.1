<html>
  <head>
    <title>Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zalando+Sans+SemiExpanded:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="hero-section">
      <h1>Welcome to Our Website</h1>
      <img src="https://images.unsplash.com/photo-1557409518-691ebcd96038?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1170" alt="tokyo river with cherry blossoms at sunset" style="width: 30%;"/>
      <p>Learn about the best travel destinations in 2025 and uncover underground cultural experiences!</p>
    </div>
    <!-- contact form -->
     <h2>Want to get involved? Fill out this form to get more information</h2>
     <form>
        <h3>Contact Form</h3>
        <p class="input-group">
          <label>Name</label>
          <input type="text" placeholder="Type your Name">
        </p>
        <p class="input-group">
          <label>Email</label>
          <input type="email" placeholder="Type your Email">
        </p>
        <p class="input-group">
          <label>Message</label>
          <input type="text" placeholder="Type your Message" style="height:100px;">
        </p>
        <button type="submit">Submit Form</button>
     </form>
    <footer>
      <p>&copy; 2025 My Website</p>
    </footer>
  </body>
</html>
